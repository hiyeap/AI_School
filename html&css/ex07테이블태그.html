<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        테이블을 제작(table)
        1. 몇줄이냐?(tr)
        2. 몇칸으로 쪼갤꺼냐?
            2.1 컬럼, 일반데이터(th, td)
        3. 테두리를 정의
        4. 스타일(배경색, 정렬) 지정
    -->

    <table border="1px solid black" width="200px">
        <tr bgcolor="yellow">
            <th>나이</th>
            <th colspan="2">이름/성별</th>
            <th>비고</th>
        </tr>
        <tr align="center">
            <td>17</td>
            <td>정형</td>
            <td>남자</td>
            <td rowspan="2"></td>
        </tr>
        <tr align="center">
            <td>40</td>
            <td>나예호</td>
            <td>여자</td>
        </tr>
    </table>
</body>

</html>
