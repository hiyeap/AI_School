<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step1 : 아이디/비번입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호확인</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">성별</td>
            <td>남<input value="man" name="gender" type="radio">여<input value="woman" name="gender" type="radio"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">혈액형</td>
            <td><select>
                <option>A형</option>
                <option>B형</option>
                <option>AB형</option>
                <option>O형</option>
            </select></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">생일</td>
            <td><input type="date"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">취미</td>
            <td>
                축구<input value="soccer" name="sport" type="checkbox">
                야구<input value="baseball" name="sport" type="checkbox">
                농구<input value="basketball" name="sport" type="checkbox">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">좋아하는 색깔</td>
            <td><input name="color" type="color"></td>
        </tr>
        <tr bgcolor="gray" height="50px">
            <th colspan="2">Step4 : 적고 싶은 말</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td colspan="2"><textarea cols="55" rows="5;"></textarea></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
        <td colspan="2" align="center"><input type="submit" value="제출"><input type="reset" value="초기화"></td>
        </tr>

    </table>
</body>
</html>
