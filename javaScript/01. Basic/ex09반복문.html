<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. for문
        // for(초기식; 조건식; 증감식){실행문}
        for(let i=1; i<=10; i++){
            console.log(i);
        }

        // 2. while구문
        // while(조건){실행문}
        // break키워드
        while(true){
            console.log('while문')
            break;
        }
    </script>
</body>
</html>
