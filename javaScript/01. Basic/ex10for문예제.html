<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 시작 숫자와 마지막 숫자를 사용자에게 입력받는다.
        // 2. 시작 숫자~마지막 숫자까지 합
        // (이 때, 마지막 숫자까지 포함해서 합산)
        let start_num = parseInt(prompt("시작 숫자를 입력해주세용"))
        let end_num = parseInt(prompt("마지막 숫자를 입력해주세용"))
        let sum=0

        for(let i=start_num; i<=end_num; i++){
            sum+=i;
        }
        console.log("1부터 10까지의 합은 "+String(sum)+"이다.");
    </script>
</body>
</html>
