<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 값 2개를 입력 받아줌!
        // (num1, num2)
        let num1 = parseInt(prompt("첫 번째 값 입력"))
        let num2 = parseInt(prompt("두 번째 값 입력"))

        // 2. 결과 값 출력
        // '100과 200의 더한 결과 >> 300'
        console.log(String(num1)+"과"+String(num2)+"를 더한 결과>>"+(num1+num2))
    </script>
</body>
</html>
