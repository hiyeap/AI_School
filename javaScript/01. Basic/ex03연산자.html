<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. '/' => 실제 나누기 연산 결과
        console.log(100/3)

        // '%' => 나머지 값
        console.log(100%3)

        // 2. 비교연산자(==) vs 일치연산자(===)
        console.log('6'==6)
        console.log('6'===6)

        // 3. 삼항연산자
        // 참, 거짓에 따라 선택적으로 실행되는 조건문!
        // 조건문 ? 선택문1 : 선택문2
        // 조건문 => True? => 선택문1 실행
        //       => False? => 선택문2 실행

        let a = 10, b = 20;
        let res = a>b ? "a가 더 크다":"b가 더 크다";
        console.log(res)
    </script>
</body>
</html>
