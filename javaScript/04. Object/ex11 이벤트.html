<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">클릭!</button>

    <!-- 클릭2 버튼을 눌렀을 때, console창에 '클릭2 실행!'이라고 띄워줄 것!
         단, 두번 뜨지 않게 할 것 & 위쪽 클릭 버튼을 눌렀을 때 console에 아무것도 뜨지 않게 할 것
         또한, HTML 문서를 절대 손대지 않을것 -->
    <p>
        <button class="btn">클릭2</button>
    </p>
    <script>
        // 이벤트 헨들러 & 리스너
        // 어떤 이벤트가 발생했을때, 특정 함수를 실행해주는 구문
        // addEventListner()

        // 콜백함수
        // 1. 어떤 이벤트가 발생했거나, 특정 시점에 도달했을 때
        //    내가 아닌, 시스템에서 호출해주는 함수
        // 3. 함수 파라미터 안에 들어가는 함수

        document.querySelector('.btn').addEventListener('click',function(){
            // console.log('클릭되었습니다')
        })

        document.querySelector('p>.btn').addEventListener('click', ()=>{
            console.log('클릭2 실행!')
        })
    </script>
</body>
</html>
