<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체(Object)
        // 여러개의 데이터를 속성 & 값 저장
        // {} 객체를 감쌀때

        // 1. 객체 저장
        let person = {
            name : "최예나",
            subject : 'web',
            intro : function(){
                console.log('안녕하세요 최예나입니다.')
            }
        }
        console.log(person)

        // ** 객체 내에 객체 저장
        let IotClass = {
            cyk:{
                name:"최윤규"
            },
            mjh :{
                name:"문지환"
            }
        }
        console.log(IotClass.mjh.name)
        
        // ** 데이터를 볼때!
        // {} => 객체 => 안에 접근 .(dot)
        // [] => 배열 => 인덱스로 접근

        // 2. 객체 내 데이터 접근 : .(dot) 기호 사용
        // 객체이름.속성이름
        console.log(person.name)
        person.intro()

    </script>
</body>
</html>
