<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Tag">변경할 대상</h1>
    <button onclick="ch()">변경!</button>
    <script>
        let ch=()=>{
            // Element의 스타일을 변경
            // Element.style.속성이름 = '속성값'
            // document.getElementById('h1Tag').style.color = 'red'
            
            // 배경색 검정색, 글자색 노랑색
            document.getElementsByTagName('h1')[0].style.backgroundColor = 'black'
            document.getElementsByTagName('h1')[0].style.color = 'yellow'
            
            // var.TagName
            // document.getElementsByTagName('h1')[0].style.color ='blue'
        }
    </script>
</body>
</html>
