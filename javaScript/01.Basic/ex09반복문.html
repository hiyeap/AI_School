<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. for문
        // for(초기식; 조건식; 증감식){실행문}
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        // 2. while구문
        // while(조건){실행문}
        // break키워드
        while (true) {
            console.log('while문')
            break;
        }

        // a + b + c = 1000을 만족하는 피타고라스 수
        // 단, a < b < c
        for (let b = 1; b < 1000; b++) {
            for (let a = 1; a < b; a++) {
                c = 1000 - a - b;
                if (a * a + b * b == c * c) {
                    console.log(a, b, c);
                    break;
                }
            }
        }

        // Perfect number
        // 10000 이하의 완전수를 구하세요
        // 찾으려고 하는 모든 수에 대해서
        for (let i = 2; i <= 10000; i++) {
            // 약수 찾기
            let divisors = [];
            for (let k = 1; k < i; k++) {
                if (i % k == 0) {
                    divisors.push(k);
                }
            }
            // 약수의 합 구하기
            let sum = 0;
            for (let div of divisors) {
                sum += div;
            }
            // 자기 자신과 같은가?
            if (sum == i) {
                console.log(i);
                console.log(divisors.toString());
            }
        }
    </script>
</body>

</html>
