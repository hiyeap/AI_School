<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>로그인 폼을 작성해봅시다</p>
   <button id="btnP">p태그 다루기</button>
   <div id="div1">
      <h1 class="h">로그인폼</h1>
      ID : <input type="text" name="id"><br>
      PW : <input type="text" name="pw">
   </div>
   <p class="h"></p>
   <button id="btnDiv">div태그 다루기</button>
   <button id="btnH">h태그 다루기</button>
   <button id="addAttr">id input 속성 추가</button>
   <button id="getId_Pw">input태그 다루기</button>
   <button id="removeAttr">속성지우기</button>
   <button id="removeP">p태그 지우기</button>
   <script>
        // 1. 'p태그 다루기'라는 버튼 클릭 시,
        //    p태그 안에 내용 'p태그 클릭!'으로 변경
        $('#btnP').click(()=>{
            $('p').text('p태그 클릭!')
        })
        // 2. 'div태그 다루기'라는 버튼을 클릭 시,
        //     id가 div1인 태그의 배경 색상을 pink 색으로 변경
        //     (background-color)
        $('#btnDiv').click(()=>{
            $('#div1').css('background-color','pink')
        })
        // 3. 'h태그 다루기'라는 버튼을 클릭시,
        //      버튼 안의 글자 '바꾸기!'로 변경
        //  * 저희가 배운걸로 가능!
        // Arrow Function 안에서는 this 문법을 사용X
        $('#btnH').click(function(){
            $(this).text('바꾸기!')
        })

        // 4. 'id input속성 추가'라는 버튼을 클릭 시,
        //    input창의 placeholder속성을 'ID작성'
        //    으로 추가해주기
        $('#addAttr').click(()=>{
            // jQuery 에서 속성을 접근 & 추가
            // => .attr('속성이름','속성값')
            $('input[name=id]').attr('placeholder','ID작성')
        })

        // 5. 'input태그 다루기'라는 버튼을 클릭시,
        //     사용자가 입력한 id,pw값을  alert창으로 띄워줌!
        $('#getId_Pw').click(()=>{
            // JS input 태그 안에 있는 값 => value
            // jQuery => val()
            let id = $('input[name=id]').val()
            let pw = $('input[name=pw]').val()
            alert(id,pw)
            // input ID, input PW

        })

        // 6. 4번에서 추가했던 placeholder 속성 삭제
        //    removeAttr()
        $('#removeAttr').click(()=>{
            $('input[name=id]').removeAttr('placeholder')
        })

        // 7. removeP라는 버튼을 클릭시, p태그 삭제
        $('#removeP').click(()=>{
            $('p').remove()
        })
   </script>
</body>
</html>
