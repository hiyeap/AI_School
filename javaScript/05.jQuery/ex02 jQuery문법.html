<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="h1Tag">jQuery를 활용하자!</h1>
    <div>
        <p>1번째 p태그</p>
        <p>2번째 p태그</p>
    </div>

    <h2>OBJECT</h2>
    
    <script>
        // jQuery에서 요소를 선택
        // $('선택자')

        // 1. innerText => .text('변경할 내용')
        $('#h1Tag').text('jQuery 변경')

        // 2. innerHTML =>html('변경할 내용+태그')
        // $('#h1Tag').html('<a href="#">jQuery 변경!</a>')

        // 3. style.속성이름 => .css('속성이름','속성값')
        $('#h1Tag').css('color','blue')

        // 4. 메소드 체인
        // -- css를 개별적으로 적용
        $('p').css('color','yellow')
        .text("p태그 안의 텍스트가 변경되었습니다.")
        .parent()
        .css('backgroundColor', 'gray')

        // -- css를 오브젝트 형태로 적용
        $('h2').text('css를 오브젝트 형태로 적용')
        .css({'fontSize': '30px', 'color':'green'})
    </script>
</body>
</html>
