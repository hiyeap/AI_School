<body>
    <script>
        // 배열 : 여러 변수를 하나의 묶음으로 다루는 것

        // 1. 배열의 선언
        let arr = []
        let arr2 = new Array()

        // new Array(배열길이)
        // ** 배열 길이를 설정했어도, 초과 가능
        //      => 공간이 동적, 가변적

        // ★★ 중요! 무조건! 배열의 선언을 먼저 진행

        // 2. 배열의 생성
        arr = [1,2,3]
        arr2 = new Array(1,2,3,4,5)
        console.log(arr2)

        // 1+2
        let arr3 = [1,2,3]

        // 3. 배열 안에 데이터 저장
        // ** 인덱스로 접근할 때 0부터 시작!
        let teacher = []
        teacher[0] = '나예호 선생님'
        teacher[1] = '홍성채 선생님'
        console.log(teacher)
        console.log(teacher.length)

        // 4. 배열에 저장된 데이터에 접근!
        // => 인덱스!
        // for문을 통해 배열에 있는 전체값 추출
        for(let i = 0; i<teacher.length; i++){
            console.log(teacher[i])
        }
        

    </script>
