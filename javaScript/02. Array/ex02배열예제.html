<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. list라는 배열을 선언
        // 2. list라는 배열 안에 1부터 8까지의 값을 생성한다.
        // 3. 홀수만을 구분해서 출력
        // 3-1) 홀수를 넣어줄 수 있는 배열을 따로 선언
        // 출력 : list 안에 들어있는 홀수는 1,3,5,7이며 총 4개다.

        list = [1,2,3,4,5,6,7,8]
        oList = []
        for(let i=0; i<list.length; i++){
            if(list[i]%2==1){
                oList.push(list[i])
            }
        }
        console.log("배열에 들어있는 요소는 "+oList+"이며 총 "+oList.length+"개입니다.")

    </script>
</body>
</html>
