<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 함수
        // 나만의 믹서기를 만들어보자!
        // 1. 반복되는 실행코드를 묶어서 실행(재사용성)
        // 2. 중복되는 코드 최소화

        // 호이스팅(함수 선언문 먼저 스캔 후 코드가 돌아가고, 함수 표현식으로 정의한 함수는 이전에 호출X)
        console.log(addNum(2,3))
        // 1. 함수 선언
        function hello(이름){
            // () 어떤 값을 전달받아올건지? 파라미터(인자)를 정의
            // {} 실제로 어떤 코드가 동작하는지 코드 작성
            console.log(이름+'님 hello')
        }

        // 2. 함수 호출
        hello('선영표')

        // ** 매개변수를 통한 리턴함수
        function addNum(숫자1, 숫자2){
            return 숫자1+숫자2
        }
        

    </script>
</body>
