<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        함수이름('마라탕')

        // 1. 함수 선언식 (Function Declarations)
        // 일반적인 프로그래밍 언어에서의 함수
        function 함수이름(매개변수){
            console.log(매개변수)
        }

        // 2. 함수 표현식 (Function Expressions)
        let 함수이름2 = function(매개변수){
            console.log(매개변수)
        }

        // ** 화살표 함수 (Arrow Function)
        // function 함수명(매개변수){로직}
        // let 함수명 = (매개변수)=>{로직}

        let 함수이름3 = (매개변수)=>{
            console.log(매개변수)
        }

        함수이름3("안녕하세용?")
    </script>
</body>
</html>
